<section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center text-md-left" data-aos="fade-up">

        <div class="container mt-5">
            <h2 class="text-center mb-4">Agregar Producto</h2>
            <form (ngSubmit)="guardarProducto()" class="border p-4 rounded">
              <div class="form-group row my-4">
                <label for="sku" class="col-sm-2 col-form-label text-right">SKU:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="sku" name="sku" [(ngModel)]="producto.sku" required>
                </div>
              </div>
              <div class="form-group row my-4">
                <label for="nombre" class="col-sm-2 col-form-label text-right">Nombre:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required>
                </div>
              </div>
              <div class="form-group row my-4">
                <label for="descripcion" class="col-sm-2 col-form-label text-right">Descripción:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required></textarea>
                </div>
              </div>
              <div class="form-group row my-4">
                <label for="created_at" class="col-sm-2 col-form-label text-right">Fecha de Creación:</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control" id="created_at" name="created_at" [(ngModel)]="producto.created_at" disabled>
                </div>
              </div>
              <div class="form-group row my-4" *ngIf="producto.updated_at !== null && producto.updated_at !== ''">
                <label for="updated_at" class="col-sm-2 col-form-label text-right">Fecha de Actualización:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="updated_at" name="updated_at" [(ngModel)]="producto.updated_at" disabled>
                </div>
            </div>
              <div class="form-group row my-4 d-flex justify-content-center">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-get-started scrollto mr-2">Guardar Producto</button>
                  <span style="margin: 0 10px;"></span>
                  <a routerLink="/producto" class="btn-get-started scrollto">Volver</a>
                </div>
              </div>
            </form>
          </div>
    
    </div>

  </section><!-- End Hero -->
