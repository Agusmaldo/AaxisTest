<section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center text-md-left" data-aos="fade-up">
  
      <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Producto</h2>
        <form (ngSubmit)="guardarProductoEditado()" class="border p-4 rounded">
          <div class="form-group row my-4">
            <label for="sku" class="col-sm-2 col-form-label text-right">SKU:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="sku" name="sku" [(ngModel)]="producto.sku" disabled>
            </div>
          </div>
          <div class="form-group row my-4">
            <label for="nombre_producto" class="col-sm-2 col-form-label text-right">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre_producto" [(ngModel)]="producto.nombre_producto" required>
            </div>
          </div>        
          <div class="form-group row my-4">
            <label for="descripcion" class="col-sm-2 col-form-label text-right">Descripción:</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required></textarea>
            </div>
          </div>
          <div class="form-group row my-4">
            <label for="updated_at" class="col-sm-2 col-form-label text-right">Fecha de Actualización:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="updated_at" name="updated_at" [(ngModel)]="producto.updated_at" disabled>
            </div>
          </div>  
          <div class="form-group row my-4 d-flex justify-content-center">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-get-started scrollto mr-2">Actualizar Producto</button>
              <span style="margin: 0 10px;"></span>
              <a routerLink="/about" class="btn-get-started scrollto">Volver</a>
            </div>
          </div>
        </form>
      </div>
  
    </div>
  </section>
